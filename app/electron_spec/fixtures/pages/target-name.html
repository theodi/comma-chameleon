<html>
<body>
<a id="a", href="http://host" target="target">link</a>
<script type="text/javascript" charset="utf-8">
  var event = new MouseEvent('click', {
    'view': window,
    'bubbles': true,
    'cancelable': true
  });
  document.getElementById('a').dispatchEvent(event);
</script>
</body>
</html>
