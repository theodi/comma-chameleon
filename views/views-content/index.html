{{#extend "layout" pageTitle="Untitled.csv"}}

  {{#content "head" mode="append"}}
    <link rel="stylesheet" href="../bower_components/handsontable/dist/handsontable.full.css" />
    <link rel="stylesheet" href="../assets/css/panels.css" />
  {{/content}}

  {{#content "body"}}
    <div id="top-panel"></div>
    <div id="main-panel">
      <div id="left-panel">
      </div>
      <div id="middle-panel">
        <div id="editor"></div>
      </div>
      <div id="right-panel" class="hidden alert" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div id="message-panel"></div>
      </div>
    </div>
  {{/content}}

  {{#content "foot" mode="prepend"}}
    <script src="../bower_components/jquery-csv/src/jquery.csv.js"></script>
    <script src="../bower_components/lodash/lodash.min.js"></script>
    <script src="../renderer/menu.js"></script>
    <script src="../renderer/index.js"></script>
  {{/content}}

{{/extend}}
